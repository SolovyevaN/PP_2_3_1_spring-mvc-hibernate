<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
</head>
<body>
<h1>Search Result</h1>

<!-- Если пользователь найден -->
<div th:if="${user}">
    <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Surname:</strong> <span th:text="${user.surname}"></span></p>
    <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
    <h2>Edit User</h2>
    <form th:action="@{/updateUser/{id}(id=${user.id})}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${user.name}" required>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" th:value="${user.surname}" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" th:value="${user.age}" min="1" required>
        <button type="submit">Update</button>
    </form>

    <h2>Delete User</h2>
    <form th:action="@{/deleteUser/{id}(id=${user.id})}" method="post" style="display: inline;">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
    </form>
    <br>
    <a th:href="@{/}">Back to Users List</a>
</div>

<!-- Если пользователь не найден -->
<div th:if="${errorMessage}">
    <p style="color: red;" th:text="${errorMessage}"></p>
    <a th:href="@{/}">Back to Users List</a>
</div>

</body>
</html>
